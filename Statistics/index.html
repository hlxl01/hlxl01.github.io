<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter up Animation on Scroll |Ha ha Ha Ha</title>
    <link rel="stylesheet" href="statistics.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
   
</head>
    <body>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
        <div class="counter-up ">
          <div class="content ">
              <div class="box ">
                  <img class="icon" src="area-icon.png"></img>
                  <div class="counter ">743330</div>
                  <span class="text">Land Areas (square kilometers)</span>
              </div>
              <div class="box ">
                <img class="icon" src="population-people-icon.png"></img>
                  <div class="counter">17.7</div>
                  <span class="text">Human Population (million)</span>
              </div>
              <div class="box ">
                <img class="icon" src="countries-icon.png"></img>
                  <span class="country"><p>Malaysia,</p><p>Indonesia,</p><p>Brunei</p></span>
                  <span class="text">Countries</span>
              </div>
              <div class="box">
                <img class="icon" src="biodiversity-icon.png"></img>
                <div class="counter">15000</div>
                <div class="counter">1400</div>
                <span class="text">Biodiversity (plant species > fauna)</span>
                 
              </div>
          </div>
        </div>
    <script>
      $(document).ready(function() {
  $('.counter').counterUp({
      delay: 10,
      time: 1200
  });
});
    </script>
    </body>
</html>
