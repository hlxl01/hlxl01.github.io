<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    
    <!--===== Boxicons CSS =====-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
     
    <title>Custom Dropdown Select Menu</title>
</head>
<body>
    <div class="select-menu">
        <div class="select-btn">
            <span class="sBtn-text">Display of Statistics</span>
            <i class="bx bx-chevron-down"></i>
        </div>

        <ul class="options">
            <li class="option">
                <span class="option-text">Counter</span>
            </li>
            <li class="option">
                <span class="option-text">Bar Chart</span>
            </li>
            <li class="option">
                <span class="option-text">Pie Chart</span>
            </li>
        </ul>
    </div>

    <div>
        <embed class="counter" src="https://hlxl01.github.io/box-statistics/index.html">
        <embed class="bar-chart" src="https://hlxl01.github.io/barchart-statistics/index.html">
        <embed class="pie-chart" src="https://hlxl01.github.io/piechart-statistics/index.html">
    </div>

    <script src="script.js"></script>
         
</body>
</html>
