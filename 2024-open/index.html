<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-seedling"></i> Floating Farm Monitoring <i class="fas fa-tractor"></i></h1>
        </header>
        <main>
            <div class="card-grid">
                <div class="card">
                    <i class="fas fa-water card-icon"></i>
                    <div class="card-content">
                        <h2>Water Spray Activations:</h2>
                        <span id="waterSprayCount">0</span>
                    </div>
                </div>
                <div class="card">
                    <i class="fas fa-fan card-icon"></i>
                    <div class="card-content">
                        <h2>Fan Activations:</h2>
                        <span id="fanCount">0</span>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Grow above the waves, bridge the past and future!<i class="fas fa-leaf"></i></p>
        </footer>
    </div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:3000/data');
                const data = await response.json();
                document.getElementById('waterSprayCount').innerText = data.waterSpray;
                document.getElementById('fanCount').innerText = data.fans;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        setInterval(fetchData, 1000); // Fetch data every second
        fetchData(); // Initial fetch
    </script>
</body>
</html>
